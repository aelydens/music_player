<!doctype html>
<html>
    <head>
      <title>Listen To The Music</title>
      <link rel="stylesheet" type="text/css" href="app.css">
      <link rel="stylesheet" type="text/css" href="recordplayer.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type='text/javascript'></script>
      <script src="timer.js" type='text/javascript'></script>
      <script src="app.js" type="text/javascript"></script>
      <link href='http://fonts.googleapis.com/css?family=Orbitron:400,900,700,500' rel='stylesheet' type='text/css'>
    </head>
  <body>
    <div class="left-col">
      <div id="stopwatch">
      </div>

      <h3 class="track-name">Track 1</h3>
      <audio controls="controls" id="drums1" loop="loop">
        <source src="tracks/ddh_15.wav" type="audio/wav">
      </audio>

      <h3 class="track-name">Track 2</h3>
      <audio controls="controls" id="didgi4" loop="loop">
        <source src="tracks/Aero_Rock_3.wav" type="audio/wav">
      </audio>

      <h3 class="track-name">Track 3</h3>
      <audio controls="controls" id="drums6" loop="loop">
        <source src="tracks/egtr_sts_01.wav" type="audio/wav">
      </audio>

      <h3 class="track-name">Track 4</h3>
      <audio controls="controls" id="entertain" loop="loop">
        <source src="tracks/entertain.wav" type="audio/wav">
      </audio>

      <h3 class="track-name">Track 5</h3>
      <audio controls="controls" id="drums3">
        <source src="tracks/drums3.wav" type="audio/wav">
      </audio>

      <h3 class="track-name">Track 6</h3>
      <audio controls="controls" id="didgi3" loop="loop">
        <source src="tracks/drums5.wav" type="audio/wav">
      </audio>

      <h2 class= "instructions">
        To run tracks individually, select the track number on the keyboard.
        Pressing the track number key a second time will pause the track.
        To reset all tracks, press "r".
        <p>To play the song the way it was intended, click on the center of the record.</p>
      </h2>
    </div>


    <div class="right-col">
      <div class="record">
      </div>
    </div>
  </body>
</html>
